<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" name="username" placeholder="Usuário" required>
    <input type="password" id="password" name="password" placeholder="Senha" required>
    <input type="submit" value="Entrar">
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); // Evita o envio do formulário padrão
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Aqui você pode adicionar a lógica para verificar o login e a senha.
        // Por exemplo, você pode fazer uma solicitação AJAX para um servidor para verificar as credenciais.
        // Vou adicionar um exemplo simples aqui apenas para demonstração.
        
        if(username === "gato" && password === "carioca"){
            window.location.href = "final.html"; // Redireciona para outra página
        } else {
            alert("Usuário ou senha incorretos. Tente novamente.");
        }
    });
</script>

</body>
</html>
