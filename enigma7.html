<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notebook Virtual</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .notebook {
        background-color: #fff;
        width: 70%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        position: relative;
    }

    .page {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }

    .app {
        position: absolute;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .app:nth-child(odd) {
        top: 20px;
    }

    .app:nth-child(even) {
        bottom: 20px;
    }

    .app.left {
        left: 20px;
    }

    .app.right {
        right: 20px;
    }

    .app img {
        max-width: 100%;
        height: auto;
    }

    .app p {
        margin: 0;
    }
</style>
</head>
<body>

<div class="notebook">
    <div class="page">
        <div class="app left" onclick="abrirSite('https://www.calculator.com/')">
            <img src="calculator_icon.png" alt="Calculator">
            <p>Calculadora</p>
        </div>
        <div class="app right" onclick="abrirSite('https://www.calendar.com/')">
            <img src="calendar_icon.png" alt="Calendar">
            <p>Calendário</p>
        </div>
        <div class="app left" onclick="abrirSite('https://www.notes.com/')">
            <img src="notes_icon.png" alt="Notes">
            <p>Notas</p>
        </div>
        <div class="app right" onclick="abrirSite('https://www.contacts.com/')">
            <img src="contacts_icon.png" alt="Contacts">
            <p>Contatos</p>
        </div>
        <!-- Adicione mais aplicativos conforme necessário -->
    </div>
</div>

<script>
function abrirSite(url) {
    window.location.href = url;
}
</script>

</body>
</html>
