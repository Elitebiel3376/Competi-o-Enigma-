<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .window {
        background-color: #ffffff;
        width: 90%;
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        position: relative;
    }

    .title-bar {
        background-color: #0078d4;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
    }

    .title-bar .title {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
    }

    .close-button {
        background-color: #f1707a;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .content {
        padding: 20px;
    }

    .icons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
    }

    .icon {
        text-align: center;
        cursor: pointer;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
    }

    .icon img {
        width: 100px;
        height: auto;
    }

    .icon p {
        margin: 5px 0 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <p class="title">Meu Site</p>
        <button class="close-button" onclick="fecharJanela()">X</button>
    </div>
    <div class="content">
        <div class="icons">
            <div class="icon" onclick="abrirSite('https://www.microsoft.com/en-us/windows')">
                <img src="windows_icon.png" alt="Windows">
                <p>Windows</p>
            </div>
            <div class="icon" onclick="abrirSite('https://www.microsoft.com/en-us/store/apps/windows')">
                <img src="Chrome_icon.png" alt="Microsoft Store">
                <p>Microsoft Store</p>
            </div>
            

<script>
function fecharJanela() {
    window.close();
}

function abrirSite(url) {
    window.open(url, '_blank');
}
</script>

</body>
</html>
